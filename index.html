<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
      <input readonly type="text" id="input" value="">

    <br><br>
 
     <button class="cle" onclick="Clear()">
<i class='fas fa-trash'></i></button>
      
    <button class="del" onclick="Delete()"><i class='far fa-arrow-alt-circle-left'></i></button>
    
   
   <button class="dev" onclick=" calculate('/') "><i class='fas fa-divide'></i></button>
    
    
    <button onclick=" calculate(1) ">1</button>
    
    <button onclick=" calculate(2) ">2</button>
     
     <button class="multi" onclick=" calculate('*') "><i class='fas fa-times'></i></button>
    
    <button onclick=" calculate(3) ">3</button>
    
    <button onclick=" calculate(4) ">4</button>
    
   <button class="minus" onclick=" calculate('-') "><i class='fas fa-minus'></i></button>
     
    <button onclick=" calculate(5) ">5</button>
    
    <button onclick=" calculate(6) ">6</button>
        
        <button class="plus" onclick=" calculate('+') "><i class='fas fa-plus'></i></button>
         
    
    <button onclick=" calculate(7) ">7</button>
    
    <button onclick=" calculate(8) ">8</button>
     
        <button class="dot" onclick=" calculate('.') ">.</i></button>
    
     
    <button onclick=" calculate(9) ">9</button>
    
    <button onclick=" calculate(0) ">0</button>

    <button class="equal" onclick="equal()"><i class='fas fa-equals'></i></button>
    
 
     
   </div>
   
  

   <script src="main.js"></script>
   
  <!-- Project -->

</body>
</html>
